<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream | Premium Audio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="app-container">
        <!-- Sidebar / Navigation -->
        <aside class="sidebar glass-panel">
            <div class="logo">
                <i class="fa-solid fa-wave-square"></i>
                <span>RadioFlow</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fa-solid fa-music"></i> Stations</li>
                    <li><i class="fa-solid fa-heart"></i> Favorites</li>
                    <li><i class="fa-solid fa-gear"></i> Settings</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Discover</h1>
                <div class="search-bar glass-panel">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search stations...">
                </div>
            </header>

            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>

            <section class="stations-grid" id="stations-grid">
                <!-- Stations will be injected here -->
            </section>
        </main>

        <!-- Player Bar -->
        <footer class="player-bar glass-panel">
            <div class="track-info">
                <div class="station-art" id="current-art"></div>
                <div class="station-details">
                    <h3 id="current-station">Select a Station</h3>
                    <p id="current-genre">--</p>
                </div>
            </div>

            <div class="controls">
                <button class="btn-icon" id="prev-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="btn-icon play-btn" id="play-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btn-icon" id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>

            <div class="volume-control">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.8" id="volume-slider">
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/stations.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
